paths:
  /carts/{cid}/product/{pid}:
    delete:
      summary: Delete product in cart  # Corregida la sangr√≠a
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          description: Path parameter takes the cart id
          required: true
          type: string
        - name: pid
          in: path
          description: Path parameter takes the product id
          required: true
          type: string
      responses:
        "200":
          description: Product deleted in this cart.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
