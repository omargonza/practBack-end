paths:
  /carts/{id}:
    get:
      summary: Gets the products in cart with given id  # Corregida la sangr√≠a
      tags:
        - Carts
      parameters:
        - name: id
          in: path
          description: Path parameter takes the cart id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: The cart with given id
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "404":
          description: Cart not found Error
