paths:
  /carts/{cid}/product/{pid}:
    put:
      summary: Edits quantity of products in cart with given id
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          description: path parameter takes the cart id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                product:
                  type: string
                  description: The id of the product in the cart.
                quantity:
                  type: number
                  description: The quantity of the product in the cart.
            example:
              product: "8b249da4-bf67-4073-b03b-2aaf42987b8a"
              quantity: 5
      responses:
        "200":
          description: Products in the cart with given id
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    product:
                      type: object
                      properties:
                        id:
                          type: string
                        title:
                          type: string
                        description:
                          type: string
                        price:
                          type: number
                        thumbnail:
                          type: array
                          items:
                            type: string
                        code:
                          type: string
                        stock:
                          type: number
                        status:
                          type: boolean
                        category:
                          type: string
                          enum:
                            - AUDEMARS
                            - ROLEX
                            - OMEGA
                            - HUBLOT
                            - TAG
                            - ROLEXDAY
                        owner:
                          type: string
                    quantity:
                      type: number
                example:
                  - product:
                       id: "64807794792f6d6ea06cc144"
                    title: "Roles Datejust",
              description: "Fecha exacta",
                     code: "R1",
                    price: 101,
                   status: true,
                    stock: 30,
                thumbnail: "https://cdn4.chrono24.com/images/topmodels/2846-alz5vjoi11mxlc54imf27mlj-Original.png?auto=compress&amp;h=305",
                 category: "rolex"    
                    owner: "super-admin"
                    quantity: 5
                  - product:
                          id: "648077d9792f6d6ea06cc146"
                    title: "OMEGA Speedmaster",
              description: "Velocidad",
                     code: "R2",
                    price: 104,
                   status: true,
                    stock: 50,
                thumbnail: "https://cdn4.chrono24.com/images/topmodels/2875-7wlcl6ogfoc0qxg22ox6up9m-Original.png?auto=compress&amp;h=305",
                 category: "omega"
                      owner: "admin"
                    quantity: 1
        "404":
          description: cart not found Error
