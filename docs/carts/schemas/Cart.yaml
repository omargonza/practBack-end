# Cart
components:
  schemas:
    Cart:
      type: object
      required:
        - id
        - products
      properties:
        id:
          type: string
          description: The auto-generated id of the Cart.
        products:
          type: array
          items:
            product:
              type: object
              properties:
                id:
                  type: string
            quantity:
              type: number
          default: []
      example:
        - product:
              id: "64807794792f6d6ea06cc144"
                    title: "Roles Datejust",
              description: "Fecha exacta",
                     code: "R1",
                    price: 101,
                   status: true,
                    stock: 30,
                thumbnail: "https://cdn4.chrono24.com/images/topmodels/2846-alz5vjoi11mxlc54imf27mlj-Original.png?auto=compress&amp;h=305",
                 category: "rolex"    
            owner: "super-admin"
          quantity: 3
