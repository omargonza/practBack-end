paths:
  /products/code/{code}:
    get:
      summary: Gets the product with the given code  # Corregida la sangr√≠a
      tags:
        - Products
      parameters:
        - name: code
          in: path
          description: Path parameter takes the product code
          required: true
          schema:
            type: string
      responses:
        "200":
          description: The product with the given code
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "404":
          description: Product not found Error
