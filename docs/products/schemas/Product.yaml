# Product
components:
  schemas:
    Product:
      type: object
      required:
        - id
        - title
        - description
        - price
        - thumbnail
        - code
        - stock
        - status
        - category
        - owner
      properties:
        id:
          type: string
          description: The auto-generated id of the product.
        title:
          type: string
          description: The title of the product.
        description:
          type: string
          description: The description of the product.
        price:
          type: number
          description: The price of the product.
        thumbnail:
          type: array
          items:
            type: string
          description: The URLs of the product thumbnails.
        code:
          type: string
          description: The code of the product.
          maxLength: 7
        stock:
          type: number
          description: The stock quantity of the product.
        status:
          type: boolean
          description: The status of the product.
        category:
          type: string
          description: The category of the product.
          enum:
              - AUDEMARS
              - ROLEX
              - OMEGA
              - HUBLOT
              - TAG
              - ROLEXDAY
        owner:
          type: string
          description: The owner of the product.
      example:
        id: "647c19012919dd638f75d8bf"
        title: 'HUBLOT Big Bang',
          description: 'Caja de titanio o ceramica. Corona giratoria.',
                 code: 'R10',
                price: 99,
            thumbnail: 'https://cdn4.chrono24.com/images/topmodels/1065-ae2seivfjwbgqxgobd7rimxu-Original.png?auto=compress&amp;h=305',
                stock: 20,
             category: 'hublot',
        owner: "super-admin"
